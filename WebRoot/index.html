					     cbus.getBusStation($(this).attr("bid"),"",showR);
				  });
	  	 	 }

	     function showR(list){
	     	var len = list.length;

	  	 	 	  str +="<li><a>"+obj.st_name+"</li>";
	  	 	 }
	  	 	 $("#bus_station_z ul").html("");
	  	 	 $("#bus_station_z ul").append(str);
	  	 	 $("#bus_station_z ul").listview('refresh');
	     }
