<div data-role="page" id="loginPage" >
  <div data-role="header" data-theme="a"  data-position="fixed" data-tap-toggle="false">
  <h1>装备管理登录</h1>
   <a id="login_out" class="ui-btn-right"  data-icon="delete" >退出</a>
  </div>
  <div data-role="content">
        <div class="form_wrap" id="wrapper_login">
            <form id="form_main">
                <div id="err_info"></div>
                <div class="input_group">
                    <label class="input_label">用户名</label>
                    <input id="username" class="text" type="email" autocapitalize="off"/>
                </div>
                <div class="input_group">
                    <label class="input_label">密码</label>
                    <input id="password" class="text" type="password"/>
                </div>

                 <a id="loginBtn" data-role="button"  data-icon="check">登&nbsp;录</a>
                <div id="reg" class="reg_btn">
                	<!-- 
                    <a href="#register">还没有帐号？立即注册</a>
                     -->

            </form>
        </div>

<script type="text/javascript">
		
		 $("#loginBtn").fastClick(function(){
		 		 showLoading();
			     var uid = $("#username").val();
	     	 	 var upwd = $("#password").val();
	     	 	 jyzb.loginJysb(uid,upwd,showrLoginRes);
		  });
			
		 DWREngine.setMethod(DWREngine.ScriptTag);
	     jyzb._path = "http://192.168.1.104:8080/AWJEQ/dwr";
	   
	     
	     function showrLoginRes(userInfo){
	         hideLoading();
	     	if(userInfo==null){
	     		showAlert("用户名或密码不正确 ");
	     	}else{
	     		//showAlert(userInfo);
	     		window.localStorage.setItem("loginUserInfo",userInfo);
	     		location.href="../../index.html";
	     	}
	     }
</script>
